<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    <link rel="shortcut icon" type="image/png" href="/logo.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- DNS Prefetch & Preconnect for Performance -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link rel="dns-prefetch" href="https://images.unsplash.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.unsplash.com">
    
    <!-- Critical CSS inline for above-the-fold content -->
    <style>
      /* Critical CSS for faster FCP - Expanded for mobile */
      *,*::before,*::after{box-sizing:border-box}
      html{scroll-behavior:smooth;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
      body{margin:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;line-height:1.6;background:#fcfcfd}
      #root{min-height:100vh}
      /* Skip link - accessible */
      .skip-link{position:absolute;left:-9999px;top:auto;width:1px;height:1px;overflow:hidden;z-index:9999}
      .skip-link:focus{position:fixed;left:1rem;top:1rem;width:auto;height:auto;padding:1rem 1.5rem;overflow:visible;background:#2563eb;color:#fff;border-radius:0.5rem;font-weight:600;text-decoration:none;outline:4px solid rgba(37,99,235,0.3)}
      /* Loading state */
      .loading-skeleton{background:linear-gradient(90deg,#f0f0f0 25%,#e0e0e0 50%,#f0f0f0 75%);background-size:200% 100%;animation:shimmer 1.5s infinite}
      @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
      /* Navbar placeholder */
      nav{height:64px;background:#fff;border-bottom:1px solid #e5e5e5}
      /* Hero section placeholder */
      .hero-placeholder{padding:2rem 1rem;min-height:50vh}
      @media(min-width:1024px){.hero-placeholder{padding:4rem 2rem}}
    </style>
    
    <!-- Non-render-blocking font loading -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@500;600;700;800&display=swap"></noscript>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "UnifyO",
      "url": "https://unifyo.com/",
      "description": "Platform for international students to connect with peers from their home country studying abroad",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://unifyo.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XFTNJCD2LM"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-XFTNJCD2LM');
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Cookie Consent Banner (Placeholder) -->
    <div id="cookie-consent" style="display: none;">
      <div class="cookie-banner">
        <p>We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.</p>
        <button onclick="acceptCookies()">Accept</button>
        <button onclick="rejectCookies()">Reject</button>
      </div>
    </div>
    
    <script>
      function acceptCookies() {
        document.getElementById('cookie-consent').style.display = 'none';
        localStorage.setItem('cookiesAccepted', 'true');
      }
      
      function rejectCookies() {
        document.getElementById('cookie-consent').style.display = 'none';
        localStorage.setItem('cookiesAccepted', 'false');
      }
      
      if (!localStorage.getItem('cookiesAccepted')) {
        document.getElementById('cookie-consent').style.display = 'block';
      }
    </script>
  </body>
</html>
