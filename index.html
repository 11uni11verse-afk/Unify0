<html lang="en">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://unifyo.com/" />
    <meta property="og:title" content="UnifyO - Connect with International Students Worldwide" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@unifyo" />
    <meta name="twitter:creator" content="@unifyo" />
    <meta name="twitter:title" content="UnifyO - Connect with International Students Worldwide" />

    <meta name="twitter:image" content="https://unifyo.com/twitter-image.jpg" />
    
    <!-- Favicon & App Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Preconnect & Preload -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "UnifyO",
      "url": "https://unifyo.com/",
      "description": "Platform for international students to connect with peers from their home country studying abroad",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://unifyo.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Google Analytics (Placeholder) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID');
    </script>
    
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Cookie Consent Banner (Placeholder) -->
    <div id="cookie-consent" style="display: none;">
      <div class="cookie-banner">
        <p>We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.</p>
        <button onclick="acceptCookies()">Accept</button>
        <button onclick="rejectCookies()">Reject</button>
      </div>
    </div>
    
    <script>
      function acceptCookies() {
        document.getElementById('cookie-consent').style.display = 'none';
        localStorage.setItem('cookiesAccepted', 'true');
      }
      
      function rejectCookies() {
        document.getElementById('cookie-consent').style.display = 'none';
        localStorage.setItem('cookiesAccepted', 'false');
      }
      
      if (!localStorage.getItem('cookiesAccepted')) {
        document.getElementById('cookie-consent').style.display = 'block';
      }
    </script>
  </body>
</html>
